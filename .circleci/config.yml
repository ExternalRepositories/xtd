jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
      
    steps:
      - checkout
      - run:
          name: Installing SUDO
          #command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
          command: 'apt-get update && apt-get install -y sudo'
      - run:
          name: Installing GCC
          command: 'apt-get update && apt-get install -y gcc g++'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y cmake'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y lcov'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y libgtk-3-dev'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y doxygen'
      - run:
          name: Build xtd and launch unit tests
          command: scripts/circleci/build_xtd_and_launch_unit_tests_on_linux.sh
